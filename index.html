<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云南大学2025河南招生选科专业指南</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding-bottom: 40px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px 0;
            text-align: center;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto 15px;
        }
        
        .year-tag {
            display: inline-block;
            background-color: #ff6b6b;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 25px 0;
        }
        
        .filter-btn {
            background-color: white;
            border: 2px solid #e0e6ef;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-btn:hover {
            border-color: #2a5298;
            color: #2a5298;
        }
        
        .filter-btn.active {
            background-color: #2a5298;
            color: white;
            border-color: #2a5298;
        }
        
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }
        
        .card-header {
            padding: 20px;
            color: white;
            position: relative;
        }
        
        .card-id {
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .card-subtitle {
            font-size: 0.95rem;
            opacity: 0.9;
        }
        
        .card-content {
            padding: 20px;
        }
        
        .card-content h3 {
            color: #2a5298;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #eef2f7;
        }
        
        .major-list {
            margin-bottom: 20px;
        }
        
        .major-item {
            margin-bottom: 12px;
            padding-left: 5px;
        }
        
        .major-name {
            font-weight: 600;
            color: #444;
            margin-bottom: 3px;
        }
        
        .major-direction {
            font-size: 0.9rem;
            color: #666;
            padding-left: 15px;
        }
        
        .key-point {
            background-color: #f0f7ff;
            border-left: 4px solid #2a5298;
            padding: 15px;
            border-radius: 0 8px 8px 0;
            margin-top: 15px;
        }
        
        .key-point h4 {
            color: #2a5298;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .key-point p {
            color: #555;
            font-size: 0.95rem;
        }
        
        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e6ef;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .filters {
                flex-direction: column;
                align-items: center;
            }
            
            .filter-btn {
                width: 80%;
                justify-content: center;
            }
        }
        
        /* 卡片颜色方案 */
        .color-1 { background: linear-gradient(135deg, #1e3c72, #2a5298); }
        .color-2 { background: linear-gradient(135deg, #2c3e50, #4a6491); }
        .color-3 { background: linear-gradient(135deg, #0f4c75, #3282b8); }
        .color-4 { background: linear-gradient(135deg, #155263, #2a7886); }
        .color-5 { background: linear-gradient(135deg, #1a3c40, #2d5d7c); }
        .color-6 { background: linear-gradient(135deg, #5d3891, #8e44ad); }
        .color-7 { background: linear-gradient(135deg, #a12568, #d85b7c); }
        .color-8 { background: linear-gradient(135deg, #b3541e, #e78b38); }
        .color-9 { background: linear-gradient(135deg, #186049, #2e8b57); }
        .color-10 { background: linear-gradient(135deg, #2d4059, #4a6fa5); }
    </style>
</head>
<body>

        <div class="legend">

            </div>
            <div class="legend-item">

            <div class="legend-item">

        <footer>

            <p>© 2025 云南大学招生信息参考 | 数据整理自招生计划</p>
        </footer>
    </div>

                    {name: "工商管理", direction: "战略管理/市场营销方向"},
                    {name: "治安学", direction: "同物生政方向，需政治"},
                    {name: "侦查学", direction: "刑事侦查/禁毒方向，需政治"},
                    {name: "土木工程", direction: "部分方向仅需物理"},
                    {name: "交通运输", direction: "智能交通方向，仅需物理"},
                    {name: "地理科学类", direction: "地理科学（自然地理/人文地理方向）"}
                ],
                keyPoint: "适配云大经济学院、政府管理学院、物理保底工科专业",
                tags: ["physics"],
                colorClass: "color-5"
            },
            {
                id: 6,
                title: "历史+政治+地理",
                subtitle: "覆盖核心专业（云大2025河南招生）",

        // 渲染卡片
        function renderCards(filter = "all") {
            const container = document.getElementById("cardContainer");
            container.innerHTML = "";
            
            const filteredCards = filter === "all" 
                ? cardsData 
                : cardsData.filter(card => card.tags.includes(filter));
            
            filteredCards.forEach(card => {
                const cardElement = document.createElement("div");
                cardElement.className = "card";
                cardElement.setAttribute("data-tags", card.tags.join(","));
                
                // 构建专业列表HTML
                let majorsHTML = "";
                card.majors.forEach(major => {
                    majorsHTML += `
                    <div class="major-item">
                        <div class="major-name">${major.name}</div>
                        <div class="major-direction">${major.direction}</div>
                    </div>
                    `;
                });
                
                // 构建分类HTML
                let categoriesHTML = "";
                if (card.categories && card.categories.length > 0) {
                    categoriesHTML = `<div style="margin-bottom: 10px; font-size: 0.9rem; opacity: 0.8;">
                        <i class="fas fa-tags"></i> ${card.categories.join(" · ")}
                    </div>`;
                }
                
                cardElement.innerHTML = `
                    <div class="card-header ${card.colorClass}">
                        <div class="card-id">${card.id.toString().padStart(2, '0')}/10</div>
                        <div class="card-title">${card.title}</div>
                        <div class="card-subtitle">${card.subtitle}</div>
                        ${categoriesHTML}
                    </div>
                    <div class="card-content">
                        <h3><i class="fas fa-graduation-cap"></i> 覆盖专业方向</h3>
                        <div class="major-list">
                            ${majorsHTML}
                        </div>
                        <div class="key-point">
                            <h4><i class="fas fa-key"></i> 关键点</h4>
                            <p>${card.keyPoint}</p>
                        </div>
                    </div>
                `;
                
                container.appendChild(cardElement);
            });
        }

        // 初始化页面
        document.addEventListener("DOMContentLoaded", () => {
            renderCards();
            
            // 为筛选按钮添加事件监听器
            const filterButtons = document.querySelectorAll(".filter-btn");
            filterButtons.forEach(button => {
                button.addEventListener("click", () => {
                    // 移除所有按钮的active类
                    filterButtons.forEach(btn => btn.classList.remove("active"));
                    // 为当前按钮添加active类
                    button.classList.add("active");
                    // 获取筛选条件并重新渲染卡片
                    const filter = button.getAttribute("data-filter");
                    renderCards(filter);
                });
            });
        });
    </script>
</body>
</html>
